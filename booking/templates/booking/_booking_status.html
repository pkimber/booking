<small>
  [
    {% if booking_settings.notes_user_staff %}
      &nbsp;
      <a href="{% url 'event.update.notes' b.pk %}">
        <i class="fa fa-edit"></i>
        Edit user/staff notes
      </a>
      &nbsp;
      |
    {% endif %}
    &nbsp;
    {% if b.permission.slug == 'staff' %}
      <span class="staff-text">
        <i class="fa fa-lock"></i>
    {% elif b.permission.slug == 'user' %}
      <span class="user-text">
        <i class="fa fa-user"></i>
    {% else %}
      <span class="public-text">
    {% endif %}
      {{ b.permission.description }}
    </span>
    &nbsp;
    |
    &nbsp;
    <a href="{% url "booking.delete" b.pk %}">
      <i class="fa fa-times"></i>
      Delete booking
    </a>
    &nbsp;
  ]
</small>
