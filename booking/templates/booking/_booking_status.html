{# only display this section if the context contains 'booking_edit' #}
{% if booking_edit %}
  <small>
    {% if booking_settings.display_permissions %}
      {% if b.permission.slug == 'staff' %}
        <span class="staff">
          <i class="fa fa-lock"></i>
      {% elif b.permission.slug == 'user' %}
        <span class="user">
          <i class="fa fa-user"></i>
      {% else %}
        <span>
          <i class="fa fa-globe"></i>
      {% endif %}
        {{ b.permission.slug }}
      </span>
      &nbsp;
    {% endif %}
    <a href="{% url 'booking.delete' b.pk %}">
      <i class="fa fa-times"></i>
      Delete
    </a>
    <br />
  </small>
{% endif %}
